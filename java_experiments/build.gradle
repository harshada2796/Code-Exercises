plugins {
    id 'java'
}

group 'com.vng.zing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
    }
}

dependencies {
    testCompile group: 'com.google.re2j', name: 're2j', version: '1.2'
    testCompile group: 'dk.brics', name: 'automaton', version: '1.12-1'
    testCompile group: 'jrexx', name: 'jrexx', version: '1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
